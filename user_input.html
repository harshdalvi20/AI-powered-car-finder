<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Roadmap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url(https://images.unsplash.com/photo-1689443111384-1cf214df988a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGFpfGVufDB8fDB8fHww);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .btn-primary:hover {
            background-color: #1b5dbf;
            border-color: #1b5dbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4 text-dark">car brand Value</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="car" class="form-label">Enter the Car brand you want</label>
                            <input type="text" class="form-control" id="car" name="car" placeholder="Enter Car company">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Enter the price of car</label>
                            <input type="text" class="form-control" id="price" name="price" placeholder="Enter Price in lakhs">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Generate Cars</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
